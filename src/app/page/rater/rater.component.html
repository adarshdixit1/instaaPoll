<div class="row justify-content-center my-4">
    <div class="border shadow col-md-3 p-3">
        <div class="">
          <div class="errorHeading" *ngIf="displayheading"><h3>* Invalid</h3></div>
            <form #myform="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" name="email" required minlength="5" maxlength="25" email #name="ngModel" class="form-control" id="exampleInputEmail1" [(ngModel)]="formData.email" aria-describedby="emailHelp" placeholder="Enter Email">
                  <span class="error" *ngIf="name.invalid && name.touched">Invalid email</span>
                  </div>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="myform.invalid" id="button">Submit</button>
              </form>
        </div>
        <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
    </div>
</div>
