<div class="row justify-content-center">
    <div class="card justify-content-center col-md-6 my-4 p-1 boder shadow">
        <h1 class="text-center my-1">{{title | titlecase}}</h1>
                <button class="btn btn-primary col-md-3 my-3" (click)="AddQuestion()">Add Question</button>
        <div class="my-4 mx-2">
            <div class="my-2">
                <div class="mx-2 overflow-auto" *ngFor="let question of question">
                    <li>
                        <span class="fs-5 font-weight-light">{{question.Question}}</span>
                        <!-- <span class="justify-content-end col-md-3"><mat-icon class=" p-3 text-right text-danger"
                                 (click)="delete(question.Id)">delete</mat-icon></span> -->
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>
