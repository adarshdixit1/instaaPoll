<div class="container">
    <div class="contain">
        <div class="errorHeading" *ngIf="displayheading"><h3>Invalid Entery</h3></div>
        <form #myForm="ngForm" (ngSubmit)="OnSubmit()">
            <div class="form-group">
                <label for="name">Event Title</label>
                <input type="text" class="form-control" id="party" [(ngModel)]="formData.Name" name="something"  placeholder="Enter Event Title">
            </div>
            <div class="form-group">
                <label for="Place">Place</label>
                <input type="text" class="form-control" id="Place" [(ngModel)]="formData.Place" name="something"  placeholder="Enter Place">
            </div>
            <div class="form-group">
                <label for="Place">Date</label>
                <input type="date" class="form-control" id="Date" [(ngModel)]="formData.Date" name="something"  placeholder="Enter Event Date">
            </div>
            <div class="form-group">
                <label for="Place">Time</label>
                <input type="time" class="form-control" id="Time" [(ngModel)]="formData.Time" name="something"  placeholder="Enter Event Time">
            </div>
            <div class="form-group">
                <label for="message">Event Description</label>
                <textarea class="form-control" id="message" [(ngModel)]="formData.Description" name="something"  rows="3"></textarea>
            </div>
            <button id="admin" type="submit" class="btn btn-primary">Submit</button>
            <button id="admin" class="btn btn-primary" (click)="submit()">Back</button>
        </form>
       
    </div>
</div>
