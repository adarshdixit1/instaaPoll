<div class="contain">
    <div class="errorHeading" *ngIf="Errorheading"><h3>*Error</h3></div>
    <div class="container">
        <form #myform="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputName1">Full Name</label>
                <input type="text" name="text" #name="ngModel"
                    class="form-control" id="exampleInputEmail1" [(ngModel)]="formData.name"
                    aria-describedby="emailHelp" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" #name="ngModel"
                    class="form-control" id="exampleInputEmail1" [(ngModel)]="formData.email"
                    aria-describedby="emailHelp" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control"
                    #password="ngModel" id="exampleInputPassword1" [(ngModel)]="formData.password"
                    placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" name="Conformpassword" class="form-control"
                id="exampleInputConformPassword1"
                    placeholder="Enter Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
        </form>
    </div>
</div>
