<div class="container">
    <div class="contain" *ngFor='let name of transfer'>
        <div class="Blue">
            <img  class="image" src={{name.image}}>
        </div>
        <div class="White">
            <span><a class="link" href={{name.link}}>{{name.name}}</a></span>
        </div>
    </div>
</div>
