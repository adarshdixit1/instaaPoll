
<div class="background">
    <div class="container">
        <div class="contain">
          <div class="errorHeading" *ngIf="displayheading"><h3>* Invalid password and email</h3></div>
            <form #myform="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" name="email" required minlength="5" maxlength="25" email #name="ngModel" class="form-control" id="exampleInputEmail1" [(ngModel)]="formData.email" aria-describedby="emailHelp" placeholder="Enter Email">
                  <span class="error" *ngIf="name.invalid && name.touched">Invalid email</span>
                  </div>
                <br>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" minlength="5" maxlength="15" required #password="ngModel"  id="exampleInputPassword1" [(ngModel)]="formData.password" placeholder="Enter Password">
                  <span class="error" *ngIf="password.invalid&&password.touched">invalid password </span>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="myform.invalid" id="button">Submit</button>
              </form>
        </div>
    </div>
</div>
